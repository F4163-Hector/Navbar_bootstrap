<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container fs-4">
      <div class="row bg-dark text-white justify-content-between p-1">
        <div
          class="col-6 col-sm-6 col-md-8 col-lg-8 d-flex justify-content-start"
        >
          <div class="text-white d-flex align-items-center">
            <i class="fa-solid fa-phone text-warning px-2 m-1"></i>
            <div class="d-none d-md-inline">+44 222 445556</div>
          </div>
          <div class="text-white d-flex">
            <i class="fa-brands fa-whatsapp text-warning px-2 m-1 fs-2"></i>
            <div class="d-none d-md-inline">+44 222 445556</div>
          </div>
        </div>
        <div
          class="col-6 col-sm-6 col-md-4 col-lg-4 d-flex align-items-center justify-content-end"
        >
          <div class="text-info d-flex fs-2">
            <i class="fa-brands fa-twitter me-2"></i>
            <i class="fa-brands fa-youtube me-2"></i>
            <i class="fa-brands fa-instagram me-2"></i>
          </div>
          <div class="d-none d-lg-block ms-3">#Clarusway</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
